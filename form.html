<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> What your blood type is saying</title>

	<!-- Bootstrap -->
	 <link href="css/bootstrap.min.css" rel="stylesheet">
	 <link href="css/form.css" rel="stylesheet">
	<script src="js/respond.js"></script>
</head>

<body>
<div class="container">

	<div class="main">

		<div class="row">
			<div class="col-xs-12">
				<h1>Survey: we would like to know you better</h1>
			</div>
		</div>

		<form role="form" id="form">

			<!-- Name  -->
			<div class="row">
				<div class="col-xs-7 form-group name-group">
					<label for="myName" class="control-label">Name<span class=""></span></label>
					<input type="text" class="form-control" id="myName">
				</div>
			</div>

			<!-- Email  -->
			<div class="row">
				<div class="col-xs-7 form-group email-group">
					<label for="myEmail">Email address</label>
					<input type="email" class="form-control" id="myEmail">
				</div>
			</div>
			<hr>

			<!-- Age  -->
			<div class="row">
				<div class="col-xs-12 form-group">
					<fieldset>
						<label class="control-label">Group age:</label>
						<div class="radio">
							<label for="ageGroup1">
								<input type="radio" name="question2" id="ageGroup1" value="option1"> 20 ~ 30
							</label>
						</div>
						<div class="radio">
							<label for="ageGroup2">
								<input type="radio" name="question2" id="ageGroup2" value="option2"> 31 ~ 40
							</label>
						</div>
						<div class="radio">
							<label for="ageGroup3">
								<input type="radio" name="question2" id="ageGroup3" value="option3"> 41 ~ 50
							</label>
						</div>
					</fieldset>
				</div>
			</div>
			<hr>

			<!-- Location  -->
			<div class="row">
				<div class="col-xs-7 form-group">
					<label for="countries" class="control-label">What country you are located:</label>
					<select id="countries" class="form-control">
						<option>Please choose your country:</option>
						<option value="argentina">Argentina</option>
						<option value="australia">Australia</option>
						<option value="mexico">Mexico</option>
						<option value="spain">Spain</option>
						<option value="sweden">Sweden</option>
						<option value="uk">UK</option>
						<option value="usa">USA</option>
						<option>I am not sure...</option>
					</select>
				</div>
				<div class="col-xs-3" id="flag">
					<span class="flags help-block"></span>
				</div>
			</div>
			<hr>

			<!-- magazines  -->
			<div class="row">
				<div class="col-xs-12">
					<label class="control-label">Do you subscribe to any magazines?</label>
					<label class="radio-inline">
							<input type="radio" name="magazine" id="radio-magazine1" value=""> Yes
						</label>
						<label class="radio-inline">
							<input type="radio" name="magazine" id="radio-magazine2" value=""> No
					</label>
				</div>
			</div>
			<hr>

			<!-- how many magazines  -->
			<div class="row">
				<div class="col-xs-12 form-group">
					<fieldset>
						<label class="control-label">How many?</label>
						<label class="radio-inline">
							<input type="radio" name="question3" id="radio-inline1" value=""> 1
						</label>
						<label class="radio-inline">
							<input type="radio" name="question3" id="radio-inline2" value=""> 2
						</label>
						<label class="radio-inline">
							<input type="radio" name="question3" id="radio-inline3" value=""> 3
						</label>
						<label class="radio-inline">
							<input type="radio" name="question3" id="radio-inline4" value=""> 4 or more
						</label>
					</fieldset>
				</div>
			</div>
			<hr>		

			<!-- topics of interest ...  -->
			<div class="row">
				<div class="col-xs-12 form-group">
					<label class="control-label">What topics do you have interest?</label>
					<div class="checkbox">
						<label class="checkbox-inline">
							<input type="checkbox" name="question5" id="sports" value="option1"> Sports
						</label>
					</div>
					<div class="checkbox">
						<label class="checkbox-inline">
							<input type="checkbox" name="question5" id="news" value="option2">  News
						</label>
					</div>
					<div class="checkbox">
						<label class="checkbox-inline">
							<input type="checkbox" name="question5" id="economics"  value="option3">  Economics
						</label>
					</div>
				</div>
			</div>

			<!-- submit button -->
			<div class="row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-default" id="submit-btn'">Submit answers</button>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- modal window -->
<div class="modal fade" id="myModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Thanks for submitting the form! You will hear back from us shortly...</h4>
			</div>
			<div class="modal-body">
				<img src="img/dog.jpg" alt="" class="img-responsive">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">Close</button>
			</div>
		</div><!-- modal-content -->
	</div><!-- modal-dialog -->
</div><!-- modal -->


<!-- JavaScript -->
<!-- use jQuery from internet -->
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<!-- if jQuery from internet is not available use following: -->
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<script src="js/form.js"></script>

</body>
</html>
