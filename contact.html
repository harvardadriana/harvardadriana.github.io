<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> What your blood type is saying</title>

	<!-- Bootstrap -->
	 <link href="css/bootstrap.min.css" rel="stylesheet">
	 <link href="css/contact.css" rel="stylesheet">
	<script src="js/respond.js"></script>
</head>

<body>
<div class="containerContact">

	<!-- images -->
	<nav id="top">
		<div class="row">
			<div class="col-xs-2 col-xs-offset-1">
				<a href="index.html"><img src="img/home.jpg" alt="" class="img-responsive"></a>
			</div>
			<div class="col-xs-2">
				<img src="img/email.jpg" alt="" id="email" class="img-responsive">
			</div>
			<div class="col-xs-2">
				<img src="img/phone.jpg" alt="" id="phone" class="img-responsive">
			</div>
			<div class="col-xs-2">
				<a href="form.html"><img src="img/questionnaire.jpg" alt="" id="questionnaire" class="img-responsive"></a>
			</div>
			<div class="col-xs-2">
				<a href="subscription.html"><img src="img/subscribe.jpg" alt="" id="subscribe" class="img-responsive"></a>
			</div>
		</div>
	</nav> 

	<!-- telephone number -->
	<div id="contact" class="">
		<div class="row">
			<div class="col-xs-12">
				<h2>Contact us</h2>
			</div>
		</div>
	</div>

	<!-- forms -->
	<form role="form" id="myForm" class="hidden">
		<fieldset>
			<div class="row">
				<div class="col-xs-5 col-xs-offset-4 form-group name-group">
					<label class="sr-only" for="name">Name</label>
					<input type="text" id="name" class="form-control" placeholder="Name">
				</div>
			</div>

			<div class="row">
				<div class="col-xs-5 col-xs-offset-4 form-group email-group">
					<label class="sr-only" for="email">Email</label>
					<input type="text" id="email" class="form-control" placeholder="Email">
				</div>
			</div>

			<div class="row">
				<div class="col-xs-5 col-xs-offset-4 form-group message-group">
					<label class="sr-only" for="message">Message</label>
					<textarea id="message" class="form-control" rows="3" placeholder="Message*"></textarea>
					<span class="help-block"></span>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-2 col-xs-offset-4">
					<button type="submit" class="btn btn-default btn-block" id="sendButton">Send</button>
				</div>
			</div>

		</fieldset>
	</form>

	<!-- telephone number -->
	<div id="myPhone" class="hidden">
		<div class="row">
			<div class="col-xs-12">
				<h2>(99) 99-9999-9999</h2>
			</div>
		</div>
	</div>

</div>  <!-- end phone number -->

<!-- JavaScript -->
<!-- use jQuery from internet -->
 <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

 <!-- if jQuery from internet is not available use following: -->
 <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>

 <script src="js/bootstrap.min.js"></script>
 <script src="js/contact.js"></script>

</body>
</html>
